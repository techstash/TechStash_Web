<!DOCTYPE html>
<html lang="en">
<head>
	<title>TechStash Admin Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-44">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/logo/logo.png" alt="TechStash">
					</div>

					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100" type="text" name="name" placeholder="Name" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100" type="email" name="name" placeholder="Email Address" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100" type="text" name="name" placeholder="Phone" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100" type="text" name="name" placeholder="Location" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-map-marker"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10">
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" required>
                        <label class="custom-file-label" for="exampleInputFile">Image Upload</label>
                      </div>
                    </div>
                  </div>
                  
                 <div class="wrap-input100 validate-input m-b-10">
                        <textarea class="form-control" rows="3" placeholder="Bio" required></textarea>
                      </div>
                      
                  <div class="row">
                  <div class="col-4 text-white">
                    Designation
                  </div>
                  <div class="col-8">
                     <div class="form-group">
                        <select class="custom-select" required>
                        <option>Select</option>
                          <option>Founder/CEO/admin</option>
                          <option>TSO(TechStash Organizers)   </option>
                          <option>TSC (TechStash corodinator)  </option>
                          <option>TSC (TechStash chapter) </option>
                          <option>TSM (TechStash Members) </option>
                          <option>Volunteer </option>
                        </select>
                      </div>
                  </div>
                </div>
					
					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100" type="text" name="name" placeholder="Linkedin" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-linkedin"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100" type="text" name="name" placeholder="Github" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-github"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100" type="text" name="name" placeholder="Twitter" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-twitter"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100" type="text" name="name" placeholder="Facebook" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-facebook"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="btn btn-outline-primary">
							Submit
						</button>
					</div>

					<div class="text-center w-full p-t-25">
						<a href="login.html" class="txt1 text-white">
						Back to login Screen
						</a>
					</div>
					
					<div class="text-center w-full p-t-25 p-b-128">
						<a href="#" class="txt1">
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	<script src="plugins/jquery/jquery.min.js"></script>

</body>
</html>
